<mat-toolbar style="display:flex" mat-dialog-title color="warn">
  <span>Delete Leads</span>
  <span fxFlex></span>  
  <button mat-icon-button matTooltip="Cancel" mat-dialog-close>
    <mat-icon matListIcon aria-label="menu">close</mat-icon>
  </button>
</mat-toolbar>

<div mat-dialog-content body-2>
  <mat-list>
    <mat-list-item>Do you really want to delete {{ item.item.length}} lead(s)? </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>  
</div>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
