<mat-form-field class="demo-chip-list" style="width: 95%" appearance="standard">
  <mat-label>Type some stuff below...</mat-label>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let tag of currentTags" [selectable]="selectable"
              [removable]="removable" (removed)="remove(tag)">
      {{tag}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)" />
  </mat-chip-list>
  <mat-hint align="end">Use a comma, click "done", or press enter to save</mat-hint>
</mat-form-field>
