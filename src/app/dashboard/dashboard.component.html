<div class="grid-container">
  <button mat-fab class="add-lead" matTooltip="Add New Lead" (click)="openDialog()" color="primary">
    <mat-icon aria-label="add">add</mat-icon>
  </button>
  <mat-grid-list cols="3" rowHeight="435px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <datatable [shouldRefresh]="doRefresh" *ngIf="card.component == 'datatable'"></datatable>
          <div *ngIf="card.component == ''">Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
